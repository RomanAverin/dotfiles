include ./colors/sonokai-default.conf

# Options
wayland_titlebar_color system
sync_to_monitor yes
enable_audio_bell no
allow_hyperlinks yes
shell_integration enabled

# Font settings
font_family     JetBrainsMono NF ExtraLight 
bold_font       JetBrainsMono NF Bold 
italic_font     JetBrainsMono NF Italic 
bold_italic_font JetBrainsMono NF Bold Italic 
font_size 13.0

# Cursor 
cursor_shape beam

# window settings
new_os_window
background_opacity 0.98
window_padding_width 5 
confirm_os_window_close 0
hide_window_decorations no 
os_window_size 80c 24c
remember_window_size  yes
draw_minimal_borders yes
scrollback_lines 2000

# key mapping
map ctrl+c  copy_and_clear_or_interrupt
map ctrl+v  paste_from_clipboard

# Switch focus to the neighboring window in the indicated direction
map ctrl+shift+left neighboring_window left
map ctrl+shift+right neighboring_window right
map ctrl+shift+up neighboring_window up
map ctrl+shift+down neighboring_window down
# Resize window
map alt+left resize_window narrower
map alt+right resize_window wider
map alt+up resize_window taller
map alt+down resize_window shorter 3
# reset all windows in the tab to default sizes
map alt+home resize_window reset
# tab settings
map ctrl+shift+t new_tab_with_cwd
tab_bar_edge top
tab_bar_style slant
tab_title_max_length 30
