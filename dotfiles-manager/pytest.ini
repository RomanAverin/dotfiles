[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests (fast, no I/O)
    integration: Integration tests (with filesystem)
    slow: Slow tests (>1 sec)
    requires_stow: Requires GNU Stow

addopts =
    --verbose
    --strict-markers
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    --cov-fail-under=80

timeout = 300
timeout_method = thread

filterwarnings =
    ignore::DeprecationWarning
